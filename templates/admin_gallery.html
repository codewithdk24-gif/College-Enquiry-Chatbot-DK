<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
    }

    .admin-gallery-page {
      padding: 30px;
      min-height: 100vh;
    }

    .page-title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .admin-gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 22px;
    }

    .admin-gallery-card {
      background: #111827;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.45);
      transition: transform 0.2s ease;
    }

    .admin-gallery-card:hover {
      transform: translateY(-5px);
    }

    .admin-gallery-card img {
      width: 100%;
      height: 190px;
      object-fit: cover;
      display: block;
    }

    .card-footer {
      padding: 12px 14px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    /* Category chip */
    .category-chip {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      color: white;
      text-transform: capitalize;
    }

    .category-chip.campus { background: #2563eb; }
    .category-chip.sports { background: #16a34a; }
    .category-chip.library { background: #7c3aed; }
    .category-chip.labs { background: #ea580c; }
    .category-chip.events { background: #dc2626; }

    /* Remove button */
    .remove-btn {
      background: #ef4444;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .remove-btn:hover {
      background: #dc2626;
    }

    .back-btn {
  display: inline-block;
  margin: 20px;
  color: #38bdf8;
  font-weight: 600;
  text-decoration: none;
  font-size: 14px;
}

.back-btn:hover {
  text-decoration: underline;
}

  </style>
</head>
<body>

<a href="/admin" class="back-btn">‚Üê Back</a>

<div class="admin-gallery-page">
  <div class="page-title">üñºÔ∏è Gallery Manager</div>

  <div class="admin-gallery-grid">
    {% for img in images %}
      <div class="admin-gallery-card">
        <img src="/static/images/gallery/{{ img.filename }}" alt="gallery image">

        <div class="card-footer">
          <span class="category-chip {{ img.category }}">
            {{ img.category }}
          </span>

          <button class="remove-btn"
            onclick="deleteImage('{{ img.filename }}')">
            ‚úñ Remove
          </button>
        </div>
      </div>
    {% endfor %}
  </div>
</div>

<script>
  function deleteImage(filename) {
    if (!confirm("Are you sure you want to delete this image?")) return;

    fetch("/admin/delete-gallery-image", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ filename: filename })
    })
    .then(res => res.json())
    .then(data => {
      if (data.success) {
        alert("Image deleted successfully");
        location.reload();
      } else {
        alert("Error: " + data.message);
      }
    })
    .catch(err => {
      alert("Server error");
      console.error(err);
    });
  }
</script>

</body>
</html>
